<h2>Register Page</h2>
<form name="registerForm" ng-submit="register.register()" novalidate>
<div class="form-group" ng-class="{'has-error':registerForm.$dirty && !register.org}">
<label>Rescue Organization</label>
  <input class="form-control" type="text" ng-model="register.org" required>
</div>
<div class="form-group" ng-class="{'has-error':registerForm.$dirty && !register.email}">
  <label>Email</label>
  <input class="form-control" type="email" ng-model="register.email" required>
</div>
<div class="form-group" ng-class="{'has-error':registerForm.$dirty && !register.password}">
  <label>Password</label>
  <input class="form-control" type="password" ng-model="register.password" required>
</div>
<section>
  <h2>About your rescue...</h2>
  <div class="form-group">Summary of Rescue Group</label>
    <textarea class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text" ng-model="register.city" required>
  </div>
 <div class="form-group">
    <label>State</label>
    <input class="form-control" type="text" ng-model="register.state" required>
  </div>
 <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" ng-model="register.email" required>
  </div>
 <div class="form-group">
    <label>Phone</label>
    <input class="form-control" type="text" ng-model="register.phone" required>
  </div>
</section>
<div class="btn btn-default btn-block"ng-class="{disabled: registerForm.$invalid}">Register</div>
<input type="submit" class="btn btn-primary btn-block" value="Login" ng-class="{disabled: registerForm.$invalid}">
</form>
