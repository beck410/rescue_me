<h2>Register Page</h2>
<div class="form-group" ng-class="{'has-error':loginForm.$dirty && !login.user}">
  <label>User</label>
  <input class="form-control" type="text" ng-model="login.user" required>
</div>
<div class="form-group" ng-class="{'has-error':loginForm.$dirty && !login.org}">
<label>Rescue Organization</label>
  <input class="form-control" type="text" ng-model="login.org" required>
</div>

<div class="form-group" ng-class="{'has-error':loginForm.$dirty && !login.email}">
  <label>Email</label>
  <input class="form-control" type="email" ng-model="login.email" required>
</div>
<div class="form-group" ng-class="{'has-error':loginForm.$dirty && !login.password}">
  <label>Password</label>
  <input class="form-control" type="password" ng-model="login.password" required>
</div>
<div class="btn btn-default btn-block" ng-click="login.register()" ng-class="{disabled: loginForm.$invalid}">Register</div>
<input type="submit" class="btn btn-primary btn-block" value="Login" ng-class="{disabled: loginForm.$invalid}">
<div class="btn btn-warning btn-block" ng-class="{disabled: !login.email}" ng-click="login.forgotPassword()">Forgot Password</div>
                                </form>
