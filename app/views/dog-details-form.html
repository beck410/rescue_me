<h1 id="heading">Dog Form</h1>
<form name="dogForm" ng-submit="dogList.submitDogDetails()" novalidate>
  <div class="form-group">
    <label>Dog's Name</label>
    <input type="text" class="form-control" ng-model=dogList.dog.animalName>
  </div>
  <div class="form-group">
    <label>Breed</label>
    <input type="text" class="form-control" ng-model=dogList.dog.animalBreed>
  </div>
  <div class="form-group">
    <label>Sex</label>
    <input type="text" class="form-control" ng-model=dogList.dog.animalSex>
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" class="form-control" ng-model=dogList.dog.animalAge>
  </div>
  <div class="form-group">
    <label>Animal Pic(Thumbnail)</label>
    <input type="text" class="form-control" ng-model=dogList.dog.animalThumbnailUrl>
  </div>
<div class="form-group">
    <label>Animal Photo Upload(Thumbnail)</label>
    <img ng-show="dogList.files[0].dataUrl" ng-src="{{dogList.files[0].dataUrl}}" />
    <input type="file" ng-model="dogList.files" ng-file-select ng-file-change="dogList.fileSelected($event)" accept="images/*">
    <button type="button" ng-click="dogList.upload()">Upload photo</button>
  </div>

  <section ng-show="dogList.potentialDog">
    <div class="form-group">
      <label>Kill Date</label>
      <input type="text" class="form-control" ng-model=dogList.dog.animalKillDate>
    </div>
    <div class="form-group">
      <label>Shelter Name</label>
      <input type="text" class="form-control" ng-model=dogList.dog.shelterName>
    </div>
    <div class="form-group">
      <label>Shelter State</label>
      <select ng-model="dogList.dog.shelterState">
        <option value="{{key}}" ng-repeat="(value,key) in dogList.states">
        {{value}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Shelter City</label>
      <input type="text" class="form-control" ng-model=dogList.dog.shelterCity>
    </div>
    <div class="form-group">
      <label>Shelter Email</label>
      <input type="text" class="form-control" ng-model=dogList.dog.shelterEmail>
    </div>
    <div class="form-group">
      <label>Shelter Phone</label>
      <input type="text" class="form-control" ng-model=dogList.dog.shelterPhone>
    </div>
    <div class="form-group">
      <label>Shelter Website</label>
      <input type="text" class="form-control" ng-model=dogList.dog.shelterWebsite>
    </div>
  </section>
  <section ng-show="dogList.rescueDog">
    <div class="form-group">
      <label>Foster's Name</label>
      <input type="text" class="form-control" ng-model=dogList.dog.fosterName>
    </div>
    <div class="form-group">
      <label>Foster's Phone</label>
      <input type="text" class="form-control" ng-model=dogList.dog.fosterPhone>
    </div>
    <div class="form-group">
      <label>Foster's Email</label>
      <input type="text" class="form-control" ng-model=dogList.dog.fosterEmail>
    </div>
    <div class="form-group">
      <label>Foster's Address</label>
      <input type="text" class="form-control" ng-model=dogList.dog.fosterAddress>
    </div>
  </section>
  <div class="form-group">
    <label>Summary of Dog</label>
    <input type="text" class="form-control" ng-model=dogList.dog.animalSummary>
  </div>
  <div class="form-group">
    <label>Notes</label>
    <input type="text" class="form-control" ng-model="dogList.dog.animalNotes">
  </div>
  <input class="btn btn-primary" type="submit" value="Add Dog"i>
  <a class="btn btn-warning" href="/#/{{dogList.dogGroup}}">Cancel</a>
</form>
