<h1 id="heading">Add Dog Form</h1>
<form name="dogDetailsForm" ng-submit="dogDetailsForm.$valid && addDogDetails.submitDogDetails()" novalidate>
  <div class="form-group">
    <label>Dog's Name</label>
    <input type="text" class="form-control" ng-model=addDogDetails.dog.sex>
  </div>
  <div class="form-group">
    <label>Breed</label>
    <input type="text" class="form-control" ng-model=addDogDetails.dog.breed>
  </div>
  <div class="form-group">
    <label>Sex</label>
        <input type="text" class="form-control" ng-model=addDogDetails.dog.sex>
  </div>
    <section ng-show="addDogDetails.potentialDog">
    <div class="form-group">
      <label>Kill Date</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.killDate>
    </div>
    <div class="form-group">
      <label>Shelter Name</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.shelterName>
    </div>
    <div class="form-group">
      <label>Shelter State</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.shelterState>
    </div>
    <div class="form-group">
      <label>Shelter City</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.ShelterCity>
    </div>
    <div class="form-group">
      <label>Shelter Email</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.shelterEmail>
    </div>
    <div class="form-group">
      <label>Shelter Phone</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.shelterPhone>
    </div>
    <div class="form-group">
      <label>Shelter Website</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.shelterWebsite>
    </div>
  </section>
  <section ng-show="addDogDetails.rescueDog">
    <div class="form-group">
      <label>Foster's Name</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.fosterName>
    </div>
    <div class="form-group">
      <label>Foster's Phone</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.fosterPhone>
    </div>
    <div class="form-group">
      <label>Foster's Email</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.fosterEmail>
    </div>
    <div class="form-group">
      <label>Foster's Address</label>
      <input type="text" class="form-control" ng-model=addDogDetails.dog.fosterAddress>
    </div>
  </section>
  <div class="form-group">
    <label>Summary of Dog</label>
    <input type="text" class="form-control" ng-model=addDogDetails.dog.summary>
  </div>
  <div class="form-group">
    <label>Notes</label>
    <input type="text" class="form-control" ng-model=addDogDetails.dog.notes>
  </div>
</form>
