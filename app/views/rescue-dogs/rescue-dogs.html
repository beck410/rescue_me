<h2>Rescue Dogs</h2>
<table>
  <tbody>
    <tr ng-repeat="(id,dog) in rescue.rescueDogs">
      <td><img ng-src="{{dog.animalThumbnailUrl}}" alt="dog in our rescue group"></td>
      <td>{{dog.animalName}}</td>
      <td>{{dog.fosterName}}</td>
      <td>{{dog.animalBreed}}</td>
      <td><a class="btn btn-primary" href="/#/rescue-dogs/{id}">More Details</a></td>
      <td><button class="btn btn-warning" ng-click="rescue.removeDog()">Remove</button></td>
    </tr>
  </tbody>
</table>
