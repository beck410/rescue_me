<h2>Find Shelter Dogs</h2>
<table>
  <tr ng-repeat="(id, dog) in shelter.shelterDogs">
    <td><img class="shelter-dog-img" ng-src="{{dog.animalThumbnailUrl}}" alt="Shelter Dog needing foster"></td>
    <td>{{dog.animalName}}</td>
    <td>{{dog.animalBreed}}</td>
    <td>{{dog.shelterState}}</td>
    <td><a class="btn btn-primary" href="/#/find-dogs/{{id}}">More Details</a><td>
    <td><button class="btn btn-primary" ng-click="shelter.addDogToShelter(1)">Add To Potential Dogs</button></td>
    <tr>
    </table>
