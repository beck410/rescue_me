<h2>{{dogList.dogHeader}}</h2>
<table>
  <button class="btn btn-warning" ng-click="dogList.addNewDog()">Add New Dog</button>
  <tr ng-repeat="(id, dog) in dogList.dogs">
    <td><img class="shelter-dog-img" ng-src="{{dog.animalThumbnailUrl}}" alt="Dog needing foster"></td>
    <td>{{dog.animalName}}</td>
    <td>{{dog.animalBreed}}</td>
    <td>{{dog.shelterState}}</td>
    <td><a class="btn btn-primary" ng-href="/#/{{dogList.dogGroup}}/{{id}}">More Details</a><td>
        <td><button class="btn btn-primary" ng-show="dogList.nextDogGroup" ng-click="dogList.addToNextList(id,dog)">Add To {{dogList.nextDogGroup}} Dogs</button></td>
        <td><button class="btn btn-warning" ng-show="dogList.removeButton" ng-click="dogList.removeDog(id)">Remove</button></td>
    <tr>
    </table>
